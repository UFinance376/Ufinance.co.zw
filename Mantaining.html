<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Under Maintenance</title>
<style>
  /* Center everything */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #1a1a1a;
    color: #ffffff;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 0.3em;
  }
  p {
    font-size: 1.2em;
    margin-top: 0;
  }
  .container {
    max-width: 600px;
  }
  /* Animated loader */
  .loader {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #ffcc00;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    margin: 20px auto;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
</style>
</head>
<body>
  <div class="container">
    <h1>ðŸš§ We'll Be Back Soon!</h1>
    <p>Our website is currently undergoing maintenance.<br>
       Thank you for your patience.</p>
    <div class="loader"></div>
  </div>
</body>
</html>
